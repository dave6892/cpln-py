name: Release Python package

on:
  workflow_dispatch:


jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important for versioning

    - name: Set up PDM
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: 3.12

    - name: Build package
      run: |
        pdm build
